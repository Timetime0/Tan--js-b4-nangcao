<!doctype html>
<html lang="en">
  <head>
    <title>Js-b4-nâng cao</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
  <div class="container">
      <div class="col-6">
        <h1>Bài 1, Bài 2: Tính ngày</h1>
            <div class="form-group">
                <label for="input1">Nhập ngày, tháng, năm ("nhập đúng ngày, sai nó quạo nó đánh bảo sao xui nha =) display =none</label>
                <input type="date"  id="input1" class="form-control" >
            </div>
            <button id="btn1" class="btn btn-primary">Tìm ngày</button>
            <p id="tb1"></p>
            <p id="tb2"></p>
      </div>
      <div class="col-6">
        <h1>Bài 3: Đọc số cùng bé</h1>
            <div class="form-group">
                <label for="input2">Nhập vào "số tự nhiên có 3 chữ số"</label>
                <input type="text"  id="input2" class="form-control" >
            </div>
            <button id="btn2" class="btn btn-success">Đọc</button>
            <p id="tb3"></p>
      </div>

      <div class="col-6">
        <h1>Bài 4: Tìm bạn xa trường nhất</h1>
            <div class="form-group">
                <p>Tạo độ trường học x = 50</p>
                <label for="name3">Nhập tên bạn thứ nhất</label>
                <input type="text"  id="name3" class="form-control" >
                <label for="input3">Nhập tạo độ bạn thứ nhất</label>
                <input type="text"  id="input3" class="form-control" >
                <label for="name4">Nhập tên bạn thứ hai</label>
                <input type="text"  id="name4" class="form-control" >
                <label for="input4">Nhập tạo độ bạn thứ hai</label>
                <input type="text"  id="input4" class="form-control" >
                <label for="name5">Nhập tên bạn thứ ba</label>
                <input type="text"  id="name5" class="form-control" >
                <label for="input5">Nhập tạo độ bạn thứ ba</label>
                <input type="text"  id="input5" class="form-control" >
            </div>
            <button id="btn3" class="btn btn-warning">Bạn học cách xa trường nhất</button>
            <p id="tb4"></p>
            
      </div>



  </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- main js -->
    <script src="./js/main.js"></script>

</body>
</html>
